server.port=8090

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.accept-empty-array-as-null-object=true
spring.jackson.deserialization.accept-empty-string-as-null-object=true

spring.devtools.livereload.enabled=true

#spring.datasource.url=jdbc:mysql://localhost:3306/com?serverTimezone=UTC&useUnicode=true&charaterEncoding=utf-8
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/com?serverTimezone=Asia/Seoul&useUnicode=true&charaterEncoding=utf-8
spring.datasource.username=com
spring.datasource.password=com01
#spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.driverClassName=net.sf.log4jdbc.sql.jdbcapi.DriverSpy

spring.data.jpa.repositories.enabled=true
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
 
mybatis.mapper-locations=classpath:**/mapper/sqls/*.xml

# SECURITY
spring.session.store-type=jdbc
#server.servlet.session.timeout=
spring.session.jdbc.initialize-schema=embedded

spring.profiles.include=file-upload,oauth

spring.jackson.time-zone=Asia/Seoul

